name: BuildOSX

on:
  workflow_dispatch

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build LLVM and Atheris
        run: |
          git clone https://github.com/llvm/llvm-project.git
          cd llvm-project
          mkdir build
          cd build
          cmake -DLLVM_ENABLE_PROJECTS='clang;compiler-rt' -G "Unix Makefiles" ../llvm
          make -j 10
          rm -rf lib
          echo "CLANG_BIN=$(pwd)/bin/clang" >> $GITHUB_ENV
          cd ../..

      - name: Check Env
        run: |
          printenv
          echo  "PHIL CLANG 1 BIN ${CLANG_BIN}"

      - name: Build wheels
        uses: joerick/cibuildwheel@v1.11.0
        env:
          CIBW_BEFORE_BUILD: printenv
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: cp3*

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
